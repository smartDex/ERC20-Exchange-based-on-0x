<div id="signupmodal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header" align="center">
            <img class="" id="img_logo" src="./img/nexdex_logo.png">
        </div>
        <span class="close"></span>
        <!-- <div class="container" id="signup">
                    <div class="row">
                        <section class="sign-form"> -->
        <form id="signup_form" role="login">
            <input type="text" name="sign_username" id="signup_username" placeholder="User" required class="form-control input-lg" autocomplete="off" value="" />
            <input type="email" name="sign_email" id="signup_email" placeholder="Email" required class="form-control input-lg" autocomplete="off" value="" />
            <input type="password" class="form-control input-lg" id="sign_password" name="sign_password" placeholder="Password" autocomplete="off" required="" />
            <input type="password" class="form-control input-lg" id="sign_cofirm_password" name="sign_cofirm_password" placeholder="Confirm Password" autocomplete="off" required="" />
            <input type="hidden" class="form-control input-lg" id="wallet_address" name="new_address" autocomplete="off" required="" />
            <div class="alert alert-info alert-dismissible" role="alert">
                * Below is your seed. Please keep it.
            </div>
            <input type="text" class="form-control input-lg" id="wallet_seed" name="new_seed" autocomplete="off" required="" />
            <div class="alert alert-warning alert-dismissible captcha-alert" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="margin-top:0px;">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                <span class="captcha-alert-text"></span>
            </div>
            <div class="g-recaptcha" data-sitekey="6LfSG0UUAAAAAF-oX4z01Rb4GzUG9kMVGJZzWSY0"></div>
            <a onclick="isCaptcha('signup')" class="btn btn-primary" style="margin-top: 10px; margin-left: 32%;color:white;">Sign up</a>
        </form>
        <!-- </section>  
                    </div>
                </div> -->
    </div>

</div>

<div id="loginmodal" class="modal">

                        </button>
                <span class="captcha-log-text"></span>
